<header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0 text-muted">
        <a href="{% url 'main:main' %} " class="float-md-start mb-0 text-secondary">РАЗОШЛИ</a>
    </h3>
    

      <nav class="nav nav-masthead justify-content-center float-md-end">
        {% if user.is_authenticated %}
            <a class="nav-link fw-bold py-1 px-0" href="{% url "mailing:create_message" %}">Создать рассылку</a>
            <a class="nav-link fw-bold py-1 px-0" href="{% url "mailing:statistics" %}">Статистика</a>
            <a class="nav-link fw-bold py-1 px-0" href="{% url "users:profile" %}">Настройки</a>
            <a class="nav-link fw-bold py-1 px-0" href="{% url "users:logout" %}">Выйти</a>
            {% if user.is_staff %}
                <a class="nav-link fw-bold py-1 px-0 action" href="http://127.0.0.1:8000/admin">ADMIN</a>
            {% endif %}
        {% else %}
            <a class="nav-link fw-bold py-1 px-0" href="{% url "users:login" %}">Войти</a>
            <a class="nav-link fw-bold py-1 px-0" href="{% url "users:register" %}">Регистрация</a>
        {% endif %}
      </nav>
    </div>
  </header>
