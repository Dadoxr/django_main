{% extends "users/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<main class="form-signin w-100 m-auto">

    <form method='post'>
        <h1 class="h3 mb-3 fw-normal"> Подтверждение почты</h1>
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-primary w-100 py-2" type="submit">Подтвердить</button>
        <a href="{% url "users:register" %}" class="btn btn-primary w-100 py-2 mt-1">Заново</a>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
    </form>
</main>

{% endblock content %}
