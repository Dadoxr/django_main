{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<main>
    <div class="py-5 text-center">

        <h2>Создайте рассылку</h2>
        <p class="lead">Заполните форму рассылки. </p>
    </div>
    <form method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-100 btn btn-primary btn-lg mb-5" type="submit">Создать сообщение</button>
    </form>

   

</main>

{% endblock content %}
