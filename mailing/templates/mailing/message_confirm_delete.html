{% extends "mailing/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<main>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered">
            <thead>
                <tr class="text-center align-middle">
                    <th scope="col">#</th>
                    <th scope="col">Тема</th>
                    <th scope="col">Тело</th>
                    <th scope="col">Привязанные рассылки</th>
                </tr>
            </thead>

            <tbody>
                <tr class="text-center align-middle">
                    <th scope="row">1</th>
                    <td>{{ object.subject }}</td>
                    <td>{{ object.body }}</td>
                    <td>
                        {% for setting in object.setting_set.all %}
                            {{ setting }}<br>
                        {% endfor %}
                    </td>

                </tr>

            </tbody>
        </table>
    
        <button type="submit" class="w-100 btn btn-danger btn-lg mb-2">
            Подтвердить
        </button>
        <a class="w-100 btn btn-primary btn-lg mb-5" href="{% url 'mailing:manage_messages' %}">
            Отмена
        </a>
    </form>
</main>


{% endblock content %}
